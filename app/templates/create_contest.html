{% extends "base.html" %}

{% block title %}Criar Contest{% endblock %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-lg-8">
		<div class="surface p-5">
			<h1 class="fw-bold mb-4 text-center">Criar Novo Contest</h1>

			<form method="POST">
				<div class="mb-4">
					<label class="form-label fw-semibold">Nome do Contest</label>
					<input
						type="text"
						name="name"
						class="form-control form-control-lg"
						placeholder="Ex: Maratona de Programacao"
						required
					/>
				</div>

				<div class="mb-4">
					<label class="form-label fw-semibold">Descricao</label>
					<textarea
						name="description"
						class="form-control"
						rows="4"
						placeholder="Descreva o contest (opcional)"
					></textarea>
				</div>

				<div class="row">
					<div class="col-md-6 mb-4">
						<label class="form-label fw-semibold">Inicio</label>
						<input
							type="datetime-local"
							name="start_time"
							class="form-control"
							required
						/>
					</div>

					<div class="col-md-6 mb-4">
						<label class="form-label fw-semibold">Fim</label>
						<input
							type="datetime-local"
							name="end_time"
							class="form-control"
							required
						/>
					</div>
				</div>

				<input type="hidden" name="creator_id" value="{{ current_user.id }}" />

				<div class="d-flex justify-content-end gap-2">
					<a
						href="{{ url_for('contest.list_contests_controller') }}"
						class="btn btn-outline-secondary"
					>
						Cancelar
					</a>

					<button type="submit" class="btn btn-primary px-4">
						Criar Contest
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
