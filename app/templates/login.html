{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex min-vh-100 align-items-center justify-content-center">
  <div class="surface col-11 col-md-5 col-lg-4 p-4">
    <h4 class="mb-3 text-center">
      Entrar
    </h4>
    <p class="text-center text-secondary mb-4">
      Acesse sua conta no Juiz Online.
    </p>

    <form method="post">

      <div class="mb-3">
        <input class="form-control" name="username" placeholder="Usuário">
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Senha">
      </div>

      <button class="btn btn-outline-light w-100">
        Entrar
      </button>

    </form>

    <div class="text-center mt-3">
      <small class="text-secondary">
        Não tem conta?
        <a href="{{ url_for('auth.register')}}" class="text-link">
          Registre-se
        </a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
