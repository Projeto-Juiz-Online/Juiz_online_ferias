<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Caso de Teste</title>
</head>
<body>

    <h1>Criar Caso de Teste</h1>

    {# mensagens flash #}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li><strong>{{ category }}:</strong> {{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">

        <div>
            <label for="input_data">Input do caso de teste:</label><br>
            <textarea
                name="input_data"
                id="input_data"
                rows="6"
                cols="60"
                required
            ></textarea>
        </div>

        <br>

        <div>
            <label for="expected_output">Output esperado:</label><br>
            <textarea
                name="expected_output"
                id="expected_output"
                rows="6"
                cols="60"
                required
            ></textarea>
        </div>

        <br>

        <button type="submit">Criar caso de teste</button>
    </form>

    <br>

    <a href="{{ url_for('problem.get_problem_controller', id=problem_id) }}">
        Voltar para o problema
    </a>

</body>
</html>
